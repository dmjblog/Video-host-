<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Facebook Video</title>
  <style>
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/100095186085839/videos/1173127756995493/&show_text=0&autoplay=1" 
      width="300" 
      height="169" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
      allowFullScreen="true"
    ></iframe>
  </div>
</body>
</html>
